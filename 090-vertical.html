<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="dist/css/swiper.min.css">
  <link rel="stylesheet" href="dist/css/react.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="dist/js/swiper.js"></script>
  <script src="dist/js/swiper.animate1.0.3.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>

  <!-- Demo styles -->
  <style>
   
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
   
      background: #fff;
   
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide swiper-one">
          <div class="logo ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s"
          swiper-animate-delay="0.3s"><img src="images/logo_gray.png"></div>
      <div class="content ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.6s"
          swiper-animate-delay="0.5s">
          <img src="images/indexSnacky.jpg" />

      </div>
      <div class="banner">
          <div class="ico ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
              swiper-animate-delay="0.8s">
              <img src="images/indexTxtCnLife.png" alt="">
          </div>
          <div class="ico ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
              swiper-animate-delay="0.9s">
              <img src="images/indexTxtCnNestle.png" alt="">
          </div>
          <div class="ico ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
              swiper-animate-delay="1s">
              <img src="images/indexTxtLife.png" alt="">
          </div>
          <div class="ico ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
              swiper-animate-delay="1.1s">
              <img src="images/indexTxtMoreTo.png" alt="">
          </div>
          <div class="ico ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
              swiper-animate-delay="1.2s">
              <img src="images/indexTxtNestle.png" alt="">
          </div>
          <div class="ico ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s"
              swiper-animate-delay="1.3s">
              <img src="images/indexTxtThereis.png">
          </div>
      </div>

      <div class="bg-animat">
          <div class="houst ani infinite" swiper-animate-effect="slideOutRight" swiper-animate-duration="15s"
              swiper-animate-delay="0">
              <img src="images/indexHouse.jpg">
          </div>
          <div class="houst1 ani infinite" swiper-animate-effect="slideOutRight" swiper-animate-duration="15s"
              swiper-animate-delay="0">
              <img src="images/indexHouse.jpg">
          </div>
          <div class="b-logo">
              <img src="images/arrow-up-blue.png">
          </div>
      </div>
      </div>
      <div class="swiper-slide swiper-two">
      <div class="textleft">
          <img src="images/selerTxtLeft01.png" class="ani" swiper-animate-effect="bounceInLeft"
              swiper-animate-duration="1s" swiper-animate-delay="1.2s">
          <img src="images/selerTxtLeft02.png" class="abs ani" swiper-animate-effect="bounceInLeft"
              swiper-animate-duration="1s" swiper-animate-delay="1.5s">
          <img src="images/selerTxtLeft03.png" class="abs ani" swiper-animate-effect="bounceInLeft"
              swiper-animate-duration="1s" swiper-animate-delay="1.8s">
          <img src="images/selerTxtLeft04.png" class="abs ani" swiper-animate-effect="bounceInLeft"
              swiper-animate-duration="1s" swiper-animate-delay="2s">
      </div>
   
  
       
  </div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>

    </div>
    <!-- Add Pagination -->
  
  </div>

  <!-- Swiper JS -->


  <!-- Initialize Swiper -->
  <script>




       var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素 
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                    //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
                }
            }
        });
  </script>
</body>
</html>
